<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halloluwa Tours — Coming Soon</title>
  <meta name="description" content="Halloluwa Tours — journeys made simple. We’re launching soon!" />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0e1a25;    /* deep ocean */
      --bg-2:#0f2740;    /* dusk blue */
      --brand:#18b0ff;   /* sky */
      --accent:#00e0a4;  /* lagoon */
      --text:#e6f0f7;
      --muted:#b7c6d6;
      --card: rgba(255,255,255,.06);
      --card-border: rgba(255,255,255,.15);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #17314f 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, #0b3650 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg-1), var(--bg-2));
      display:grid; place-items:center;
      padding: 3rem 1.25rem;
    }

    .hero-orbs::before, .hero-orbs::after{
      content:""; position: fixed; inset: auto; z-index:-1; filter: blur(60px); opacity:.45;
      width: 380px; height: 380px; border-radius: 999px; pointer-events:none;
    }
    .hero-orbs::before{ background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      bottom: -60px; left: -40px; }
    .hero-orbs::after{ background: radial-gradient(circle at 70% 70%, var(--brand), transparent 60%);
      top: -40px; right: -30px; }

    .wrap{ width:100%; max-width: 920px; }

    header.brand{ text-align:center; margin-bottom: 1.75rem; }
    .logo{
      width:68px; height:68px; margin: 0 auto 1rem; display:grid; place-items:center;
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.02));
      border: 1px solid var(--card-border); border-radius: 20px; box-shadow: var(--shadow);
    }
    .logo svg{ width:34px; height:34px; }

    h1{
      font-family: Poppins, Inter, system-ui, sans-serif;
      font-weight:700; letter-spacing:.3px; margin:0 0 .35rem; font-size: clamp(1.8rem, 3.8vw, 2.6rem);
    }
    .tagline{ color: var(--muted); margin:0; font-size: 1rem; }

    .card{
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: clamp(1.25rem, 3.5vw, 2rem);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(140%) blur(8px);
    }

    .card h2{ margin: 0 0 .5rem; font-size: clamp(1.2rem, 2.6vw, 1.6rem); font-weight:700; letter-spacing:.2px; }
    .card p{ margin: .25rem 0 1.25rem; color: var(--muted); line-height:1.6; }

    .subscribe{ display:flex; gap:.6rem; align-items:center; }
    .subscribe label.sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    .subscribe input[type="email"]{
      flex:1 1 auto; min-width: 0; padding:.9rem 1rem; border-radius: 12px; border:1px solid var(--card-border);
      background: rgba(255,255,255,.08); color: var(--text);
      outline: none; font-size: .98rem; transition: border-color .2s ease, box-shadow .2s ease;
    }
    .subscribe input::placeholder{ color: #9fb2c4; }
    .subscribe input:focus{ border-color: var(--brand); box-shadow: 0 0 0 4px rgba(24,176,255,.15); }

    .subscribe button{
      flex: 0 0 auto; padding: .9rem 1.1rem; border-radius: 12px; border: 1px solid transparent;
      font-weight:700; font-size:.98rem; cursor:pointer; letter-spacing:.2px;
      background: linear-gradient(135deg, var(--brand), var(--accent)); color:#00121d;
      transition: transform .08s ease, filter .2s ease;
    }
    .subscribe button:hover{ filter: brightness(1.05); }
    .subscribe button:active{ transform: translateY(1px); }

    .privacy{ font-size:.85rem; color:#9fb2c4; margin-top:.75rem; }

    .footer{ display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap: wrap;
      margin-top: 1.25rem; color: var(--muted); font-size:.92rem; }

    .socials{ display:flex; gap:.6rem; }
    .socials a{
      display:grid; place-items:center; width:38px; height:38px; border-radius: 12px;
      border: 1px solid var(--card-border); background: rgba(255,255,255,.06);
      text-decoration:none; color: var(--text); transition: border-color .2s ease, transform .08s ease, background .2s ease;
    }
    .socials a:hover{ border-color: rgba(255,255,255,.35); background: rgba(255,255,255,.1); }
    .socials a:active{ transform: translateY(1px); }
    .socials svg{ width:18px; height:18px; }

    @media (max-width: 560px){
      .subscribe{ flex-direction: column; align-items: stretch; }
      .subscribe button{ width:100%; }
      .footer{ flex-direction: column; align-items: flex-start; gap:.75rem; }
      .logo{ width:62px; height:62px; }
    }
  </style>
</head>
<body>
  <div class="hero-orbs" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <header class="brand">
      <div class="logo" aria-hidden="true">
        <!-- Simple travel mark: paper plane -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3.2 11.2l16.6-7a.6.6 0 01.8.77l-6.2 16.9a.6.6 0 01-1.11.03l-2.7-6.1-6.1-2.7a.6.6 0 01.03-1.1z" stroke="currentColor" stroke-width="1.4"/>
          <path d="M9.8 14.9l9.1-9.1" stroke="currentColor" stroke-width="1.4"/>
        </svg>
      </div>
      <h1>Halloluwa Tours</h1>
      <p class="tagline">Journeys made simple.</p>
    </header>

    <section class="card" aria-labelledby="heading">
      <h2 id="heading">We’re launching soon</h2>
      <p>
        We’re crafting unforgettable travel experiences across India and beyond. Leave your email and
        we’ll let you know the moment we go live.
      </p>

      <!-- Replace action with your email list/tool endpoint -->
      <form class="subscribe" action="#" method="post" aria-label="Join the launch list">
        <label class="sr-only" for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />
        <button type="submit" aria-label="Notify me when Halloluwa Tours launches">Notify me</button>
      </form>

      <p class="privacy">We respect your privacy. No spam, ever.</p>
    </section>

    <footer class="footer">
      <div class="socials" aria-label="Social links">
        <a href="#" aria-label="Visit our Facebook">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 9h3V6h-3c-1.7 0-3 1.3-3 3v3H8v3h3v6h3v-6h3l1-3h-4V9c0-.6.4-1 1-1z" fill="currentColor"/></svg>
        </a>
        <a href="#" aria-label="Visit our Instagram">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 3h10a4 4 0 014 4v10a4 4 0 01-4 4H7a4 4 0 01-4-4V7a4 4 0 014-4zm0 2a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2H7zm5 3.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9zm0 2a2.5 2.5 0 100 5 2.5 2.5 0 000-5zm5.25-2.75a.75.75 0 110 1.5.75.75 0 010-1.5z" fill="currentColor"/></svg>
        </a>
        <a href="#" aria-label="Visit our X (Twitter)">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4l7.1 9.6L4.5 20h2.3l5-5.3L15.8 20H20l-7.2-9.8L19.3 4H17l-4.6 4.9L8.2 4H4z" fill="currentColor"/></svg>
        </a>
      </div>
      <div>
        © <span id="year">2025</span> Halloluwa Tours · Kandana, Sri Lanka
      </div>
    </footer>
  </main>

  <!-- No JS required; update the year below if desired -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
